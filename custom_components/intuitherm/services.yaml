# Service definitions for IntuiTherm integration
manual_override:
  name: Manual Override
  description: Manually override the battery control mode for a specified duration.
  fields:
    action:
      name: Action
      description: The control action to execute (charge, discharge, idle, or auto)
      required: true
      example: "charge"
      selector:
        select:
          options:
            - "charge"
            - "discharge"
            - "idle"
            - "auto"
    power_kw:
      name: Power (kW)
      description: Target power setpoint in kW (for charge/discharge)
      required: false
      example: 3.0
      selector:
        number:
          min: 0
          max: 3.0
          step: 0.1
          unit_of_measurement: "kW"
    duration_minutes:
      name: Duration (minutes)
      description: How long to apply the override (None = indefinite)
      required: false
      example: 60
      selector:
        number:
          min: 1
          max: 1440
          step: 1
          unit_of_measurement: "min"
